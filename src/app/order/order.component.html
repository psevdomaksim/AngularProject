<mat-toolbar class="toolbar-style">
      Ваш заказ
 <span class="flex-spacer"></span>
   <button mat-button mat-dialog-close="true">&times;
   </button>
</mat-toolbar>

<table mat-table [dataSource]="displayedClothList()" class="mat-elevation-z8">
  <ng-container matColumnDef="cloth">
       <th mat-header-cell *matHeaderCellDef>Мерч</th>
       <td mat-cell *matCellDef="let element">{{element.name}}</td>
       <td mat-footer-cell *matFooterCellDef></td>
 </ng-container>
 <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef>Цена за 1 шт., руб.</th>
       <td mat-cell *matCellDef="let element">{{element.price}}</td>
       <td mat-footer-cell *matFooterCellDef></td>
 </ng-container>
 <ng-container matColumnDef="count">
       <th mat-header-cell *matHeaderCellDef>Количество, шт.</th>
       <td mat-cell *matCellDef="let element"></td>
       <td mat-footer-cell *matFooterCellDef></td>
 </ng-container>
 <ng-container matColumnDef="sum">
       <th mat-header-cell *matHeaderCellDef>Сумма, руб.</th>
       <td mat-cell *matCellDef="let element"></td>
       <td mat-footer-cell *matFooterCellDef></td>
</ng-container>
<ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
      <td mat-footer-cell *matFooterCellDef></td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>


</table>
